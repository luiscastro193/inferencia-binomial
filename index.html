<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Inferencia binomial</title>
		<meta name="author" content="Luis Castro Martín">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<style>
			.contenedor {
				display: flex;
				flex-wrap: wrap;
				align-items: flex-start;
				align-content: flex-start;
			}
			
			.contenedor > * {
				margin-right: 0.3cm;
				margin-bottom: 0.3cm;
			}
			
			input {
				max-width: 5em;
			}
		</style>
	</head>

	<body>
		<h3>Inferencia binomial</h3>
		<section class="contenedor">
			<table>
				<tr><td>Éxitos</td></tr>
				<tr><td><input id="exitos" type="number" value="0" oninput="actualizar()"></td></tr>
			</table>
			<table>
				<tr><td>Fallos</td></tr>
				<tr><td><input id="fallos" type="number" value="0" oninput="actualizar()"></td></tr>
			</table>
			<table>
				<tr><td>Confianza</td></tr>
				<tr><td><input id="confianza" type="number" value="95" oninput="actualizar()">%</td></tr>
			</table>
			<table>
				<tr><td>Valor</td></tr>
				<tr><td><input id="valor" type="number" value="50" oninput="actualizar()">%</td></tr>
			</table>
		</section>
		<section class="contenedor">
			<table>
				<tr><td>Intervalo</td></tr>
				<tr><td>[<span id="limInf"></span> , <span id="limSup"></span>]</td></tr>
			</table>
			<table>
				<tr><td>Estimación</td></tr>
				<tr><td><span id="estimacion"></span>%</td></tr>
			</table>
			<table>
				<tr><td>Mayor que</td></tr>
				<tr><td><span id="mayor"></span>%</td></tr>
			</table>
			<table>
				<tr><td>Menor que</td></tr>
				<tr><td><span id="menor"></span>%</td></tr>
			</table>
			<table>
				<tr><td>¿p &gt valor?</td></tr>
				<tr><td><span id="vMayor"></span>%</td></tr>
			</table>
			<table>
				<tr><td>¿p &lt valor?</td></tr>
				<tr><td><span id="vMenor"></span>%</td></tr>
			</table>
		</section>
		<div id="grafica"></div>
		<script>
			var exitos = document.getElementById("exitos");
			var fallos = document.getElementById("fallos");
			var confianza = document.getElementById("confianza");
			var valor = document.getElementById("valor");
			var estimacion = document.getElementById("estimacion");
			var limInf = document.getElementById("limInf");
			var limSup = document.getElementById("limSup");
			var mayor = document.getElementById("mayor");
			var menor = document.getElementById("menor");
			var vMayor = document.getElementById("vMayor");
			var vMenor = document.getElementById("vMenor");
			var grafica = document.getElementById("grafica");
			var alfa;
			var beta;
			var p;
			var xPuntos = new Array(1001);
			var yPuntos = new Array(1001);
			
			if (localStorage.exitos) exitos.value = localStorage.exitos;
			if (localStorage.fallos) fallos.value = localStorage.fallos;
			if (localStorage.confianza) confianza.value = localStorage.confianza;
			if (localStorage.valor) valor.value = localStorage.valor;
			
			for (i = 0; i < 1001; i++)
					xPuntos[i] = i * 0.1;
		
			function actualizar(){
				alfa = parseFloat(exitos.value) + 0.5;
				beta = parseFloat(fallos.value) + 0.5;
				p = (100 - confianza.value) * 0.01;
				
				estimacion.innerText = (jStat.beta.mean(alfa, beta) * 100).toFixed(2);
				limInf.innerText = (jStat.beta.inv(p*0.5, alfa, beta) * 100).toFixed(2);
				limSup.innerText = (jStat.beta.inv(1 - p*0.5, alfa, beta) * 100).toFixed(2);
				mayor.innerText = (jStat.beta.inv(p, alfa, beta) * 100).toFixed(2);
				menor.innerText = (jStat.beta.inv(1- p, alfa, beta) * 100).toFixed(2);
				vMenor.innerText = (100 * jStat.beta.cdf(valor.value*0.01, alfa, beta)).toFixed(2);
				vMayor.innerText = (100 - vMenor.innerText).toFixed(2);
				
				for (i = 0; i < 1001; i++)
					yPuntos[i] = jStat.beta.pdf(i * 0.001, alfa, beta);
				
				Plotly.newPlot(grafica, [{x: xPuntos, y: yPuntos, mode: 'lines'}], { xaxis: {range: [0, 100]} } );
				
				localStorage.exitos = exitos.value;
				localStorage.fallos = fallos.value;
				localStorage.confianza = confianza.value;
				localStorage.valor = valor.value;
			}
			
			actualizar();
		</script>
	</body>
</html>
