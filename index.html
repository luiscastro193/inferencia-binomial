<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Inferencia binomial</title>
	<meta name="author" content="Luis Castro Martín">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
	<link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/@stdlib/stats-base-dists-beta-ctor/+esm">
	<script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
	<script src="main.js" type="module"></script>
	<style>
		* {
			font-family: 'Lexend', sans-serif;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
		}
		
		.container > * {
			margin: 0 1em 1em 0;
		}
		
		input {
			max-width: 4em;
		}
	</style>
</head>
<body>
	<h3>Inferencia binomial</h3>
	<section class="container">
		<table>
			<tr><td>Éxitos</td></tr>
			<tr><td><input id="successes" type="number" value="0"></td></tr>
		</table>
		<table>
			<tr><td>Fallos</td></tr>
			<tr><td><input id="failures" type="number" value="0"></td></tr>
		</table>
	</section>
	<section class="container">
		<table id="estimationTable">
			<tr><td>Estimación</td></tr>
			<tr><td><span id="estimation"></span>%</td></tr>
		</table>
		<table id="greaterTable">
			<tr><td>Mayor que</td></tr>
			<tr><td><span id="greater"></span>%</td></tr>
			<tr><td>(al 95%)</td></tr>
		</table>
		<table id="lesserTable">
			<tr><td>Menor que</td></tr>
			<tr><td><span id="lesser"></span>%</td></tr>
			<tr><td>(al 95%)</td></tr>
		</table>
	</section>
	<div id="chart"></div>
</body>
</html>
