<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Inferencia binomial</title>
	<meta name="author" content="Luis Castro Martín">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://rsms.me/inter/inter.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/cephes/+esm">
	<script src="main.js" type="module"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js" async data-id="Plotly"></script>
	<script type="module" async src="https://luiscastro193.github.io/stats.js"></script>
</head>
<body>
	<h3>Inferencia binomial</h3>
	<section class="container">
		<table>
			<tr><td>Éxitos</td></tr>
			<tr><td><input id="successes" type="number" value="0" min="0"></td></tr>
		</table>
		<table>
			<tr><td>Fallos</td></tr>
			<tr><td><input id="failures" type="number" value="0" min="0"></td></tr>
		</table>
	</section>
	<section class="container">
		<table>
			<tr><td>Estimación</td></tr>
			<tr><td><span id="estimation"></span>%</td></tr>
		</table>
		<table>
			<tr><td>Mayor que</td></tr>
			<tr><td><span id="greater"></span>%</td></tr>
			<tr><td>(al 95%)</td></tr>
		</table>
		<table>
			<tr><td>Menor que</td></tr>
			<tr><td><span id="lesser"></span>%</td></tr>
			<tr><td>(al 95%)</td></tr>
		</table>
	</section>
	<div id="chart"></div>
</body>
</html>
